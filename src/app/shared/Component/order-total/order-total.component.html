<div class="order-summary bg-light text-uppercase text-info p-3 text-center">
 Order Summary
</div>
<div class="order-details p-3">
    <p style="font-style: italic;">Shipping will be added total price</p>
    @if(basktotal){
    <ng-container>
         <ul class="list-unstyled mb-4">
              <li class="d-flex justify-content-between border-bottom py-3">
                  <strong class="text-muted">Order SubTotal</strong>
                  <strong>{{basktotal.subtotal| currency}}</strong>
              </li>

              <li class="d-flex justify-content-between border-bottom py-3">
                <strong class="text-muted">Order shipping</strong>
                <strong>{{basktotal.shipping| currency}}</strong>
            </li>

            <li class="d-flex justify-content-between border-bottom py-3">
                <strong class="text-muted">Order Total</strong>
                <strong>{{basktotal.total| currency}}</strong>
            </li>
         </ul>
    </ng-container>
}
</div>
