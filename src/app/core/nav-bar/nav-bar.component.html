<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <!-- الشعار -->
    <a routerLink="" class="navbar-brand">
      <img src="./favicon.ico" class="logo" alt="Logo" />
      <span class="text-white">E-commerce</span>
    </a>

    <!-- زر القائمة المنسدلة للأجهزة الصغيرة -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- محتوى الـ Navbar -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- القائمة الرئيسية -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a  class="nav-link" routerLink="/" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">Home</a></li>
        <li class="nav-item"><a  class="nav-link" routerLink="/shop" routerLinkActive="active">Shopping</a></li>
        <li class="nav-item"><a href="" class="nav-link">About US</a></li>
        <li class="nav-item"><a href="" class="nav-link">Best Seller</a></li>
      </ul>

      <!-- مربع البحث -->
      <form action="" class="form-inline mx-auto">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search..."
            name="search"
            id="search"
          />
          <div class="input-group-append">
            <button class="btn btn-light">
              <i class="material-icons">search</i>
            </button>
          </div>
        </div>
      </form>

      <!-- الأيقونات -->
      <ul class="navbar-nav ml-auto align-items-center">
        <li class="nav-item">
          <a href="" class="nav-link">
            <i class="material-icons">shopping_cart</i>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            (click)="ToggleDropDown()"
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            role="button"
          >
            <i class="material-icons">account_circle</i>
          </a>
          <div
            [ngClass]="{ show: visibale }"
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="navbarDropdown"
          >
            <a class="dropdown-item"
              >Register <i class="fa fa-user-plus"></i
            ></a>
            <a class="dropdown-item">Login <i class="fa fa-sign-in"></i></a>
            <a class="dropdown-item">My Order <i class="fa fa-list"></i></a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
